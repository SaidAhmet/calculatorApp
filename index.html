<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <header class="header">
        <h1>Calculator</h1>
    </header>

    <!-- <aside>
        
    </aside> -->
    
    <div class="main">
        <div class="menu">
            <ol class="menuIndex">
                <li class="menuItem"><button class="menuButtons">Menu</button></li>
                <li class="menuItem"><button class="menuButtons">History</button></li>
                <li class="menuItem"><button class="menuButtons">Reset</button></li>
            </ol>
        </div>
        <div class="result">
            <label for="">Results coming here</label>
        </div>
        <div class="inputWrite">
            <input type="text">
        </div>
        <div class="numbers">
            <button type="button" class="numbersButtons">&radic;</button>
            <button type="button" class="numbersButtons">&divide;</button>
            <button type="button" class="numbersButtons">&plus;</button>
            <button type="button" class="numbersButtons">&minus;</button>
            <button type="button" class="numbersButtons">&percnt;</button>
            <button type="button" class="numbersButtons">&times;</button>
            <button type="button" class="numbersButtons">,</button>
            <button type="button" class="numbersButtons"><img src="/images/backspaceIcon.png" alt="#"></button>
            <button type="button" class="numbersButtons">=</button>
            <button type="button" class="numbersButtons">1</button>
            <button type="button" class="numbersButtons">2</button>
            <button type="button" class="numbersButtons">3</button>
            <button type="button" class="numbersButtons">4</button>
            <button type="button" class="numbersButtons">5</button>
            <button type="button" class="numbersButtons">6</button>
            <button type="button" class="numbersButtons">7</button>
            <button type="button" class="numbersButtons">8</button>
            <button type="button" class="numbersButtons">9</button>
            <button type="button" class="numbersButtons">0</button>
            <button type="button" class="numbersButtons">+/-</button>
        </div>
    </div>

</body>
</html>
